<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador Avançado Mega-Sena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gerador Avançado de Números Mega-Sena</h1>

  <div class="controls">
    <label for="numGames">Quantidade de jogos (1 a 10): </label>
    <input type="number" id="numGames" min="1" max="10" value="1" />
    <button id="generateBtn">Gerar Jogos</button>
  </div>

  <div id="gamesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
